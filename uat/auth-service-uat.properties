# ========================
# Application Basic Config
# ========================
spring.application.name=auth-service
server.port=8080

# ========================
# Datasource Configuration
# ========================
spring.datasource.url=jdbc:postgresql://uat-db-host:5432/vibra_auth
spring.datasource.username=uat_user
spring.datasource.password=${UAT_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================
# JPA (Hibernate) Configuration
# ========================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================
# Eureka Client Configuration
# ========================
eureka.client.service-url.defaultZone=http://eureka.uat.vibra.com/eureka/
eureka.instance.prefer-ip-address=true

# ========================
# Swagger UI Configuration
# ========================
springdoc.api-docs.path=/auth/v3/api-docs
springdoc.swagger-ui.path=/auth/swagger-ui.html
springdoc.swagger-ui.enabled=true   # Enabled in UAT for testing APIs

# ========================
# Security Config
# ========================
api.security.token.secret=${UAT_JWT_SECRET}

# ========================
# Localization (Messages)
# ========================
spring.messages.basename=messages/messages
