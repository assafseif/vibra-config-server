# ========================
# Application Basic Config
# ========================
spring.application.name=auth-service
server.port=8080

# ========================
# Datasource Configuration
# ========================
spring.datasource.url=jdbc:postgresql://prod-db-host:5432/vibra_auth
spring.datasource.username=prod_user
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================
# JPA (Hibernate) Configuration
# ========================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================
# Eureka Client Configuration
# ========================
eureka.client.service-url.defaultZone=https://eureka.prod.vibra.com/eureka/
eureka.instance.prefer-ip-address=true

# ========================
# Swagger UI Configuration
# ========================
springdoc.api-docs.path=/auth/v3/api-docs
springdoc.swagger-ui.path=/auth/swagger-ui.html
springdoc.swagger-ui.enabled=false  # Disable in prod

# ========================
# Security Config
# ========================
api.security.token.secret=${JWT_SECRET}

# ========================
# Localization (Messages)
# ========================
spring.messages.basename=messages/messages
